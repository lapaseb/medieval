<ion-view view-title="Etablissements" id="page_etablissements">
  <ion-content>
    <ion-list>
   
      <ion-item class="item" ng-repeat="etablissement in etablissements" href="#/app/etablissement/{{etablissement.id}}">
        <h2>{{etablissement.name}}</h2>
        <p>{{etablissement.description}}</p>
        <p>800m</p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
