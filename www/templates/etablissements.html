<ion-view view-title="{{ 'RESTAURANTS_SUBTITLE' | translate }}" id="page_etablissements">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="etablissement in etablissements" href="#/app/etablissement/{{etablissement.id}}">
        <img src="data/img/restaurant.jpg" />
        <h2>{{etablissement.name}}</h2>
        <p>{{etablissement.description}}</p>
        <p>{{etablissement.type}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
