<ion-view view-title="{{ 'SPONSORS_TITLE' | translate }}" id="page_sponsors">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="sponsor in sponsors" href="#/app/sponsor/{{sponsor.id}}">
      	 <img src="data/img/raiffeisen.png" />
         <h2>{{sponsor.name}}</h2>
         <p>{{sponsor.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
