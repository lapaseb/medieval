<ion-view view-title="{{ 'PROGRAMME_TITLE' | translate }}"  id="page_programme">
  <ion-content>
    <img src="data/img/event-test.jpg"/>
    <div id="pageContent">
      <h4>{{programme.name}}</h4>
    	<p>{{programme.description}}</p>
      <h5>{{ 'PROGRAMME_TEXTE_DEBUT' | translate }}</h5>
    	<p>{{programme.start}}</p>
      <h5>{{ 'PROGRAMME_TEXTE_FIN' | translate }}</h5>
      <p>{{programme.end}}</p>
    	<p>{{ 'PROGRAMME_TEXTE_STATUT' | translate }} <span style="color:{{ programme.color }};">{{ programme.etat }}</span></p>
      <a href="#/app/programme-map/{{programme.id}}">
        <button class="button button-positive showMap" >
          {{ 'PROGRAMME_TEXTE_AFFICHER_CARTE' | translate }}
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
